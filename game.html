<body>
    <h1>Let's play Rock Paper Scissors!
    </h1>
    <h2>What is your choice?</h2>
    <div id="selection">
        <button class="btn" id="rock"><img src="images/rock.jpg" alt="Rock"></button>
        <button class="btn" id="paper"><img src="images/paper.jpg" alt="Paper"></button>
        <button class="btn" id="scissors"><img src="images/Scissors.JPG" alt="Scissors"></button>
    </div>

    <div class="" id="round">Get ready!</div>
    <div class="myChoice"></div>
    <div class="comChoice"></div>
    <p></p>
    <div class="" id='roundResult'></div>
    <div class="" id="myScore">my Score is: 0</div>
    <div class="" id="comScore">computer Score is: 0</div>
    <div class="" id="finalResult"></div>

</body>

</script>
